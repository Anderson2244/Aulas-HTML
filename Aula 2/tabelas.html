<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>Séries</h1>

    <table border="3">
        <tr>
            <th>Nome</th><!-- TH é coluna -->
            <th>Ano Lançamento</th><!-- TH é coluna -->
        </tr>
        <tr>
            <td>The Boys</td><!-- TD é a linha -->
            <td>2021</td><!-- TD é a linha -->
        </tr>
        <tr>
            <td>Breaking Bad</td>
            <td>2005</td>
        </tr>
    </table>

    
</body>
</html>
